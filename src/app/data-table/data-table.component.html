<table mat-table [dataSource]="addressList" matSort>

	<!-- streetNumber Column -->
	<ng-container matColumnDef="streetNumber">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Street Number </th>
		<td mat-cell *matCellDef="let element"> {{element.streetNumber}} </td>
	</ng-container>

	<!-- street Column -->
	<ng-container matColumnDef="street">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Street </th>
        <td mat-cell *matCellDef="let element;let index = index">
        <editable (update)="updateField(index, 'street')">
            <ng-template viewMode>
                {{element.street}}
            </ng-template>
            <ng-template editMode>
                <mat-form-field class="example-full-width">
                    <input matInput [formControl]="getControl(index, 'street')">
                    <mat-error *ngIf="getControl(index, 'street').hasError('required')">
                    Field is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </ng-template>
        </editable>
        </td>
    </ng-container>

  <!-- city Column -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
    <td mat-cell *matCellDef="let element;let index = index">
      	<editable (update)="updateField(index, 'city')">
            <ng-template viewMode>
                {{element.city}}
            </ng-template>
            <ng-template editMode>
                <input  [formControl]="getControl(index, 'city')" focusable editableOnEnter>
            </ng-template>
      </editable>
    </td>
  </ng-container>

    <!-- zipCode Column -->
    <ng-container matColumnDef="zipCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Zip Code </th>
        <td mat-cell *matCellDef="let element;let index = index">
        <editable (update)="updateField(index, 'zipCode')">
            <ng-template viewMode>
                {{element.zipCode}}
            </ng-template>
            <ng-template editMode>
                <input  [formControl]="getControl(index, 'zipCode')" focusable editableOnEnter>
            </ng-template>
        </editable>
        </td>
    </ng-container>

  	<!-- state Column -->
	<ng-container matColumnDef="state">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
		<td mat-cell *matCellDef="let element"> {{element.state}} </td>
	</ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
